<div class="auth-page">
    <h2>CREATE YOUR ACCOUNT</h2>
    <form>
        <div class="auth-form-control-wrapper">
            <sc-select scLabel="Select role" [scOptions]="selectRoleOptions" [scWidth]="100" [scMultiple]="false"></sc-select>
        </div>
        <div class="auth-form-control-wrapper">
            <div class="auth-form-control">
                <span class="material-icons">person</span>
                <input type="text" placeholder="First name" aria-label="Enter first name">
            </div>
            <!-- <small class="error">First name is required</small> -->
        </div>
        <div class="auth-form-control-wrapper">
            <div class="auth-form-control">
                <span class="material-icons">person</span>
                <input type="text" placeholder="Last name" aria-label="Enter last name">
            </div>
            <!-- <small class="error">Last name is required</small> -->
        </div>
        <div class="auth-form-control-wrapper">
            <div class="auth-form-control">
                <span class="material-icons">email</span>
                <input type="email" placeholder="Email" aria-label="Enter email">
            </div>
            <!-- <small class="error">Email is required</small>
            <small class="error">Not valid email</small> -->
        </div>
        <div class="auth-form-control-wrapper">
            <div class="auth-form-control">
                <span class="material-icons">lock</span>
                <input type="password" placeholder="Password" aria-label="Enter password">
            </div>
            <!-- <small class="error">Password is required</small>
            <small class="error">Password must be at least 12 characters</small> -->
        </div>
        <div class="auth-form-control-wrapper">
            <div class="auth-form-control">
                <span class="material-icons">lock</span>
                <input type="password" placeholder="Confirm password" aria-label="Confirm password">
            </div>
            <!-- <small class="error">Password is required</small>
            <small class="error">Password must be at least 12 characters</small> -->
        </div>
    </form>
    <button class="primary-btn">Sign Up</button>
</div>
