<div class="auth-page">
    <h2>LOG IN</h2>
    <form>
        <div class="form-control">
            <span class="material-icons">email</span>
            <input type="email" placeholder="Email" aria-label="Enter email">
        </div>
        <div class="form-control">
            <span class="material-icons">lock</span>
            <input type="password" placeholder="Password" aria-label="Enter password">
        </div>
    </form>
    <div class="more-actions">
        <a routerLink="/auth/signup">Forgot Password?</a>
        <a role="button">Don't have an account?</a>
    </div>
    <button class="primary-btn">Log In</button>
</div>
